name: Deploy Nina.fm Face B

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      no-cache:
        description: "Force rebuild without cache"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nina-fm/nina.fm-faceb

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build
        env:
          SITE_URL: ${{ vars.SITE_URL }}
          SUPABASE_URL: ${{ vars.SUPABASE_URL }}
          SUPABASE_KEY: ${{ vars.SUPABASE_KEY }}
          SUPABASE_FUNCTIONS_URL: ${{ vars.SUPABASE_FUNCTIONS_URL }}
          STREAM_API_URL: ${{ vars.STREAM_API_URL }}
          STREAM_API_URL_FALLBACK: ${{ vars.STREAM_API_URL_FALLBACK }}

  build:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Enable Corepack
        run: corepack enable

      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
          flavor: |
            latest=auto
            prefix=
            suffix=

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          push: true
          no-cache: ${{ github.event.inputs.no-cache == 'true' }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            SITE_URL=${{ vars.SITE_URL }}
            SUPABASE_URL=${{ vars.SUPABASE_URL }}
            SUPABASE_KEY=${{ vars.SUPABASE_KEY }}
            SUPABASE_FUNCTIONS_URL=${{ vars.SUPABASE_FUNCTIONS_URL }}
            STREAM_API_URL=${{ vars.STREAM_API_URL }}
            STREAM_API_URL_FALLBACK=${{ vars.STREAM_API_URL_FALLBACK }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to production server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Pull Docker image
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 15m
          script: |
            # Login Docker
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull avec retry
            echo "ðŸ“¥ Pulling nina-faceb image..."
            for i in 1 2 3; do
              if docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest; then
                echo "âœ… Pull successful"
                exit 0
              else
                echo "âš ï¸ Pull attempt $i failed, retrying..."
                sleep 5
              fi
            done
            echo "âŒ Pull failed after 3 attempts"
            exit 1

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 5m
          script: |
            # CrÃ©er les rÃ©pertoires
            mkdir -p /var/nina/faceb/deploy

            # CrÃ©er le fichier d'environnement
            cat > /var/nina/faceb/.env.prod << 'EOF'
            NODE_ENV=production
            PORT=3002
            HOST=0.0.0.0
            SITE_URL=${{ vars.SITE_URL }}
            SUPABASE_URL=${{ vars.SUPABASE_URL }}
            SUPABASE_KEY=${{ vars.SUPABASE_KEY }}
            SUPABASE_FUNCTIONS_URL=${{ vars.SUPABASE_FUNCTIONS_URL }}
            STREAM_API_URL=${{ vars.STREAM_API_URL }}
            STREAM_API_URL_FALLBACK=${{ vars.STREAM_API_URL_FALLBACK }}
            EOF

            chmod 600 /var/nina/faceb/.env.prod

            # S'assurer que le rÃ©seau existe
            docker network create nina-network 2>/dev/null || echo "RÃ©seau nina-network existe dÃ©jÃ "

      - name: Copy docker-compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "docker-compose.prod.yml"
          target: "/var/nina/faceb/deploy/"
          strip_components: 0

      - name: Start containers
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 5m
          script: |
            cd /var/nina/faceb/deploy

            # ArrÃªter conteneur existant
            docker stop nina-faceb 2>/dev/null || true
            docker rm nina-faceb 2>/dev/null || true

            # DÃ©ployer avec le docker-compose.prod.yml
            echo "ðŸš€ DÃ©marrage conteneur Face B..."
            docker compose -f docker-compose.prod.yml --env-file /var/nina/faceb/.env.prod up -d --wait

            echo "âœ… DÃ©ploiement Face B terminÃ©"
            docker ps | grep nina-faceb
            docker logs nina-faceb --tail 20

  cleanup:
    name: Cleanup old images
    runs-on: ubuntu-latest
    needs: deploy
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Cleanup old Docker images
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          command_timeout: 2m
          script: |
            echo "ðŸ§¹ Nettoyage des anciennes images..."
            docker image prune -f
            echo "âœ… Nettoyage terminÃ©"
